<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  </head>
    <body>

        <div class="container">
            <header>
               <span> Login</span>
            </header>
            <main>
                <div class="background">
                    <div class="loginBox">
                        <form id="loginForm">
                            <span>Username</span>
                            <input type="text" placeholder="Your username.."/>
                            <span>Password</span>
                            <input type="password" placeholder="Your password.."/>
                            <input type="checkbox"/> Remember Login
                        </form>
                        <input type="submit" value="Login" form="loginForm" class="formButton"/>
                        <button class="formButton">Sign Up</button>
                    </div>
                </div>
            </main>
            <footer>
               Created By: PAW
            </footer>
        </div>
    </body>
</html>
