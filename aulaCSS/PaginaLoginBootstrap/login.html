<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="loginStyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  </head>
    <body>
        <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <form id="loginForm">
                            <h5>Username</h5>
                            <input type="text" placeholder="Your username.." class="form-control" />    
                            <h5>Password</h5>
                            <input type="password" placeholder="Your password.." class="form-control" />
                            <input type="checkbox"/> Remember Login 
                        </form>
                            <input type="submit" value="Login" form="loginForm" class="btn btn-primary" />
                            <button type="button" class="btn btn-primary">Sign Up</button> 
                    </div>
                </div>
                
            </div>
    </body>
</html>
